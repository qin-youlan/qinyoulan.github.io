<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>懒得推荐</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            background-color: #f8f9fa;
        }

        .logo {
            height: 50px; /* 根据你的logo尺寸调整 */
        }

        .search-container {
            display: flex;
        }

        .search-box {
            padding: 5px;
            margin-right: 5px;
        }

        .tile-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            padding: 20px;
        }

        .software-tile {
            border: 1px solid #ddd;
            margin: 10px;
            padding: 20px;
            border-radius: 5px;
            text-align: center;
            width: calc(33% - 40px); /* 根据需要调整磁贴宽度 */
        }

        .tile-icon {
            height: 100px; /* 根据你的图标尺寸调整 */
            width: auto;
        }

        .tile-title {
            margin-top: 10px;
        }

        .tile-link {
            text-decoration: none;
            color: #333;
        }

            .tile-link:hover {
                text-decoration: underline;
            }
    </style>
</head>
<body>
    <header class="header">
        <img src="icons/lan.png" alt="秦又懒" class="logo">
        <div class="search-container">
            <input type="text" class="search-box" placeholder="搜索...">
            <button type="button">搜索</button>
        </div>
    </header>
    <main>
        <div id="softwareTiles" class="tile-container"></div>
    </main>

    <script type="module" src="data.js"></script>
    <script type="module" src="main.js"></script>
</body>
</html>
